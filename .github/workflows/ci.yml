name: CI

on:
  push:
    branches: [ main, fix/**, feat/**, chore/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      # Required for build: cannot be zero address
      NEXT_PUBLIC_TREASURY_ADDRESS: 0x1111111111111111111111111111111111111111
      # Optional but helpful defaults
      NEXT_PUBLIC_FRONTEND_URL: http://localhost:3000
      NEXT_PUBLIC_CHAIN_ID: 8453
      ENABLE_VERBOSE_LOGGING: false
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: E2E tests (Playwright)
        run: pnpm exec playwright test --reporter=dot
